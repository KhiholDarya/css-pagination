<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Pagination</title>
</head>

<body>
	<div class="pagination">
		<a href="#" alt="page--number" class="icon">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				stroke="currentColor" class="btn--icon">
				<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
			</svg>
		</a>
		<div class="item"><a href="#" alt="page--number" class="number">1</a></div>
		<div class="item"><a href="#" alt="page--number" class="number">2</a></div>
		<div class="item"><a href="#" alt="page--number" class="number">3</a></div>
		<div class="item"><a href="#" alt="page--number" class="number">4</a></div>
		<div class="item"><a href="#" alt="page--number" class="number">5</a></div>
		<div class="item"><a href="#" alt="page--number" class="number">6</a></div>
		<div class="item"><span>...</span></div>
		<div class="item"><a href="#" alt="page--number" class="number">23</a></div>
		<a href="#" alt="page--number" class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
				viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn--icon">
				<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
			</svg></a>
	</div>
</body>

</html>
